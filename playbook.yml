#!/usr/bin/env ansible-playbook
---
- hosts: all

  pre_tasks:
    - name: Check Ansible version
      ansible.builtin.assert:
        that: ansible_version.full is version_compare('2.9', '>=')
        msg: The Ansible version is too old for this playbook

  tasks:
    - name: Execute apt update if the last one is more than 1 hour ago
      become: yes
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_pkg_mgr == "apt"

    - name: Include the geerlingguy.pip role
      include_role: { name: geerlingguy.pip }
      vars:
        ansible_become: yes
        pip_install_packages: [docker]

    - name: Include the geerlingguy.docker role
      include_role: { name: geerlingguy.docker }
      vars:
        ansible_become: yes
        docker_users: ["{{ ansible_user }}"]

    - name: Reset the Ansible SSH connection to reload the current user's permissions
      # It's a good practice to reset the connection after including the
      # geerlingguy.docker role, since it adds the ansible_user to the docker group
      meta: reset_connection
